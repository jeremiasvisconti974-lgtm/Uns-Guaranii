<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>SIU Guaraní – Inicio de sesión</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: white;
        padding: 30px;
        width: 330px;
        border-radius: 8px;
        box-shadow: 0 0 8px rgba(0,0,0,0.2);
        text-align: center;
    }
    input {
        width: 100%;
        padding: 10px;
        margin-top: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    button {
        margin-top: 20px;
        width: 100%;
        padding: 10px;
        background: #007bff;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
        font-size: 15px;
    }
    .logo {
        font-size: 22px;
        margin-bottom: 15px;
        color: #333;
    }
</style>
</head>
<body>

<div class="login-box">
    <div class="logo">SIU Guaraní</div>

    <input id="user" type="text" placeholder="Usuario">
    <input id="pass" type="password" placeholder="Contraseña">

    <button onclick="login()">Ingresar</button>
</div>

<script>
function login() {
    const u = document.getElementById('user').value;
    const p = document.getElementById('pass').value;

    if (u === "jeremiasvisconti" && p === "75174637") {
        window.location.href = "menu.html";
    } else {
        alert("Usuario o contraseña incorrectos");
    }
}
</script>

</body>
</html>
